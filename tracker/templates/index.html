{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">₹0.00</p>
    </div>
    <div class="income-expense">
      <div >
        <h3>Income</h3>
        <p id="income">₹0.00</p>
      </div>
      <div class="expense">
        <h3>Expenses</h3>
        <p id="expense">₹0.00</p>
      </div>
    </div>
    <div class="form">
      <h3>Transactions</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" name="description" id="text" placeholder="Enter description" required>
        </div>
        <div class="form-control">
          <label for="amount">Amount <small>(negative - expense, positive - income)</small></label>
          <input type="number" name="amount" id="amount" placeholder="Enter amount" required>
        </div>
        <button class="btn" type="submit">Add Transaction</button>
      </form>
    </div>
    <div class="history">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- You will loop transactions here using Django later -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
